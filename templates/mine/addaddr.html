{% extends 'base/base.html' %}
{% load static %}

{% block title %}mine{% endblock title %}

{% block link %}
<link type="text/css" rel="stylesheet" href="{% static 'mine/css/addaddr.css' %}">
{% endblock link %}
{% block script %}
<script type="text/javascript" src="{% static 'mine/js/addaddr.js' %}"></script>
{% endblock script %}

{% block main %}
    <button type="submit"><a href="/showaddress/">返回</a></button>
<div class="main">
    <form class="edit-form block" method="post" >
        {% csrf_token %}
        <table class="addr-edit" width="100%">
            <tbody>
            <tr class="theme-spline spline-list">
                <th>联系人</th>
                <td>
                    <input class="addr-input" type="text" name="name" value="" maxlength="30"
                           placeholder="收货人姓名">
                </td>
            </tr>
            <tr class="row-city theme-spline spline-list">
                <th>性别</th>
                <td class="more">
                    <select class="addr-city-select keyboard-fix" name="sex" >
                        <option value="">请选择性别</option>
                        <option value="0">男</option>
                        <option value="1">女</option>
                    </select></td>
            </tr>
            <tr class="row-phone theme-spline spline-list">
                <th>手机号码</th>
                <td>
                    <input class="addr-input keyboard-fix" type="tel" name="phone" value="" placeholder="鲜蜂侠联系您的电话"
                           maxlength="11">
                </td>
            </tr>

            <tr class="row-city theme-spline spline-list">
                <th>所在省份</th>
                <td class="more">
                     <input class="addr-input keyboard-fix" type="text" name="province" value=""
                           placeholder="输入所在的省份">
{#                    <select class="addr-city-select keyboard-fix" name="city_id">#}
{#                        <option value="">请选择城市</option>#}
{#                        <option value="2">北京市</option>#}
{#                        <option value="22">上海市</option>#}
{#                        <option value="43">天津市</option>#}
{#                        <option value="424">广州市</option>#}
{#                        <option value="442">佛山市</option>#}
{#                        <option value="524">深圳市</option>#}
{#                        <option value="926">廊坊市</option>#}
{#                        <option value="2590">成都市</option>#}
{#                        <option value="3134">杭州市</option>#}
{#                        <option value="3268">三河市</option>#}
{#                    </select>#}
                </td>
            </tr>

            <tr class="row-addrdetail theme-spline spline-list">
                <th>城市</th>
                <td>
                    <input class="addr-input keyboard-fix" type="text" name="city" value=""
                           placeholder="输入所在的城市">
                </td>
            </tr>
            <tr class="row-addrdetail theme-spline spline-list">
                <th>区县</th>
                <td>
                    <input class="addr-input keyboard-fix" type="text" name="county" value=""
                           placeholder="输入所在的区县">
                </td>
            </tr>
            <tr class="row-addrdetail theme-spline spline-list">
                <th>街道</th>
                <td>
                    <input class="addr-input keyboard-fix" type="text" name="street" value=""
                           placeholder="输入所在街道">
                </td>
            </tr>
            <tr class="row-addrdetail theme-spline spline-list">
                <th>详细地址</th>
                <td>
                    <input class="addr-input keyboard-fix" type="text" name="detailAddress" value=""
                           placeholder="请输入楼号门牌号等详细信息">
                </td>
            </tr>
             <tr class="row-addrdetail theme-spline spline-list">
                <th>邮编</th>
                <td>
                    <input class="addr-input keyboard-fix" type="text" name="postCode" value=""
                           placeholder="请输入邮编">
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit">点击提交</button>
    </form>
</div>
    </form>

{% endblock main %}
